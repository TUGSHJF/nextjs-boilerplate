    /* إضافة أنماط للقائمة المنسدلة */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* أنماط للزر */
    .back-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF; /* لون خلفية الزر */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
